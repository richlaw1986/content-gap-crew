services:
  api:
    build: ./apps/api
    ports:
      - "8000:8000"
    env_file:
      - ./apps/api/.env
    environment:
      - RUNTIME_MODE=container
    volumes:
      # Mount app code for live-reload during development.
      # Remove this line for production / CI builds.
      - ./apps/api/app:/app/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
